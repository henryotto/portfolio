  <div class="container">
    <h2>Contact Form</h2>
    <h3>Please fill in the form below and submit to get in touch with me!</h3>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="fullname">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label>Male
        <input type="radio" name="male" value="">
        </label>
        <label>Female
        <input type="radio" name="female" value="">
        </label>
      </div>
      <div class="form-group">
      <label for="yob">Year of Birth:</label>
      <select class="form-control" name="dob" id="dob">
        <option value="">choose</option>
        <option value="2001-2010">2001-2010</option>
        <option value="1991-2000">1991-2000</option>
        <option value="1981-1990">1980-1990</option>
        <option value="1971-1980">1971-1980</option>
        <option value="1960-1970">1960-1970</option>
      </select>
      </div>
      <div class="form-group">
        <label>Message:</label>
          <textarea class="form-control" id="msg" name="user_message"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
